{% extends "layout.html" %}

{% block body %}
{% load widget_tweaks %}
<form action="" method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {% include "../form_template.html" %}
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success "> Enregistrer</button>
        </div>

{% block scripts %}

<script>
 $(function() {
    
   $( ".datepicker" ).datepicker({
     changeMonth: true,
     changeYear: true,
     yearRange: "2010:2032",
     dateFormat:'dd/mm/yy'
     
   });
 });
 
 </script>
  
{% endblock scripts %}
